<!DOCTYPE html>
<body>
<head>
    <meta charset="UTF-8">
    <title>ZOMBO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="shapes/3.svg">
    </header>
    <article>
        <img src="shapes/4.svg" id="logo">
    </article>
    <audio autoplay loop preload="none"> 
		  <source src="sounds/zombo.ogg" type="audio/ogg"></source> 
		  <source src="sounds/zombo.mp3" type="audio/mpeg"></source>
    </audio>
    <script>
        var wtf = function() {
            div = document.getElementById('logo');
            deg = Math.floor(360*Math.random());
            div.style.webkitTransform = 'rotate('+deg+'deg)'; 
            div.style.mozTransform    = 'rotate('+deg+'deg)'; 
            div.style.msTransform     = 'rotate('+deg+'deg)'; 
            div.style.oTransform      = 'rotate('+deg+'deg)'; 
            div.style.transform       = 'rotate('+deg+'deg)';
        }
        window.setInterval(wtf, 100);
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-30907299-5', 'auto');
        ga('send', 'pageview');
    </script>
</body>
